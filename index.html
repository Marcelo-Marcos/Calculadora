<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Calculadora</h1>

    <input type="text" placeholder="0" id="resultado" disabled="false">
    <div class="container__botoes">
      <!-- Botões de números -->
      <input class="botoes" type="button" value="1" id="numero-1">
      <input class="botoes" type="button" value="2" id="numero-2">
      <input class="botoes" type="button" value="3" id="numero-3">
      <input class="botoes" type="button" value="/" id="operador_/">
      <input class="botoes" type="button" value="4" id="numero-4">
      <input class="botoes" type="button" value="5" id="numero-5">
      <input class="botoes" type="button" value="6" id="numero-6">
      <input class="botoes" type="button" value="*" id="operador_*">
      <input class="botoes" type="button" value="7" id="numero-7">
      <input class="botoes" type="button" value="8" id="numero-8">
      <input class="botoes" type="button" value="9" id="numero-9">
    
      <input class="botoes" type="button" value="+" id="operador_+">
      <input class="botoes" type="button" value="0" id="numero-0">

      <!-- Botão para limpar -->
      <input class="botoes" type="button" value="C" id="operador_C">

      <!-- Botão para calcular -->
      <input class="botoes" type="button" value="=" id="calcular">
      
      <input class="botoes" type="button" value="-" id="operador_-">

      <input class="botoes" type="button" value="x" id="numero-x">
      <input class="botoes" type="button" value="o" id="numero-o">
      <input class="botoes" type="button" value="x" id="numero-x">
      <input class="botoes" type="button" value="x" id="numero-x">
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
